<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1> Player 1 Wins !</h1>
    <div class="game">
        <div class="player1">
            <h3>Player 1</h3>
            <div class="dice  die1">
                <div class="c1 invisible">
                    <div class="circle"></div>
                </div>
                <div class="c2 invisible">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="c3 invisible">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="c4 invisible">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="c6 invisible">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="player2">
            <h3>Player 2</h3>
            <div class="dice die2">
                <div class="c1 invisible">
                    <div class="circle"></div>
                </div>
                <div class="c2 invisible">
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="c3 invisible">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="c4 invisible">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div class="c6 invisible">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
